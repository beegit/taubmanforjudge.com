<div class="col-md-12">
	<div class="row">
		<div class="col-md-8 box">
			<h3 class="section-header">Latest posts</h3>
			<div class="posts">
				<div class="row">
					{% for post in site.posts %}
					    <div class="col-md-6">
					    	<div class="post-container">
					    		<div class="photo-wrapper">
									<span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
									<a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.image }}" class="img-responsive post-image"></a>
								</div>
								<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
								<div class="post-teaser">
									{{ post.teaser | truncatewords:18}}
								</div>
					    	</div>
					  	</div>
					{% endfor %}
				</div>
			</div>
		</div>
		<div class="col-md-4 box">
			{% include sidebar.html %} 
		</div>
	</div>
</div>
