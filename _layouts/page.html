---
layout: default
---
<div class="post">
	<div class="container-fluid subpage-header" style="background-image: url('{{ site.url }}/images/{{ site.default_bg }}')">
		<div class="row">
			<div class="container">
				<div class="col-md-6 box">
					<div class="welcome-wrapper">
						<h1><span class="image-headline">{{ site.title }}</span></h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="col-md-8 box">
			<h3 class="section-header">{{ page.title }}</h3>
			<article class="post-content">
				{{ content }}
			</article>
		</div>
		<div class="col-md-4 box">
			{% include sidebar.html %} 
		</div>
	</div>

</div>
