---
layout: default
---

<div class="home">

	<div class="container-fluid welcome" style="background-image: url('{{ site.url }}/images/{{ site.default_bg }}')">
		<div class="row">
			<div class="container">
				<div class="col-md-6 box">
					<div class="welcome-wrapper">
						<h1><span class="image-headline">{{ site.title }}</span></h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid issues">
		<div class="row">
			<div class="container">
				<div class="col-md-12 box">
					<h3>{{ site.description }}</h3>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-8 box">
				<h3 class="section-header">Latest posts</h3>
				<ul class="posts">
					<div class="row">
						{% for post in site.posts %}
						    <div class="col-md-6">
								<li>
									<div class="photo-wrapper">
										<span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
										<a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.image }}" class="img-responsive post-image"></a>
									</div>
									<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
									<div class="post-teaser">
										{{ post.teaser | truncatewords:20}}
									</div>
								</li>
						  	</div>
						{% endfor %}
					</div>
				</ul>
			</div>
			<div class="col-md-4 box">
				{% include sidebar.html %} 
			</div>
		</div>
	</div>
</div>


</div>
